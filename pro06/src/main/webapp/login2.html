<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 창</title>
<script type="text/javascript">
	function fn_validate() {
		//form태그에서 name 속성으로 객체 받아옴
		var frmLogin = document.frmLogin;
		//form태그에서 name 속성으로 입력한 ID와 비밀번호 받아옴
		var user_id = frmLogin.user_id.value;
		var user_pw = frmLogin.user_pw.value;
		
		if((user_id.length == 0 || user_id == "")||(user_pw.length == 0 || user_pw == "")){
			alert("아이디와 비밀번호는 필수입니다.");
		}else{
			//form 태그 전송 방식 post로 설정
			frmLogin.method = "post";
			//action 속성을 login5로 설정
			frmLogin.action = "login5";
			//자바스크립트에서 서블릿으로 전송
			frmLogin.submit();
		}
	}
</script>
</head>
<body>   <!-- action은 서블릿 매핑 이름이 login인 서블릿으로 전송 -->
	<form name="frmLogin" action="login" method="post" enctype="UTF-8">
		<!-- 입력된 아이디 비번을 각각 서블릿을 전송 -->
		아이디 :<input type="text" name="user_id"><br>
		비밀번호 :<input type="password" name="user_pw"><br>
		<input type="button" onclick="fn_validate()" value="로그인">
		<input type="reset" value="다시입력">
		<input type="hidden" name="user_address" value="서울시 성북구" />
	</form>
</body>
</html>
