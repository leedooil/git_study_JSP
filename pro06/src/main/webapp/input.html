<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여러 가지 input 타입 표시 창</title>
</head>
<body>
	<form action="input2" name="frmInput" method="get">
		아이디 :<input type="text" name="user_id"><br>
		비밀번호 :<input type="password" name="user_pw"><br>
		<input type="checkbox" name="subject" value="java">자바
		<input type="checkbox" name="subject" value="C언어">C언어
		<input type="checkbox" name="subject" value="JSP">JSP
		<input type="checkbox" name="subject" value="안드로이드">안드로이드
		<br><br>
		<!-- 전송 클릭시 action에 설정한 매핑이름인 input 서블릿으로 전송됨 -->
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
	</form>
</body>
</html>
